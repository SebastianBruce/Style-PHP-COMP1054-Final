<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Job Application Form</h1>
    </header>
    <main>
        <form action="#" method="post">
            <div class="form-group">
                <label for="diploma">Diploma:</label>
                <input type="text" id="diploma" name="diploma" required>
            </div>
            <div class="form-group">
                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" required>
            </div>
            <div class="form-group">
                <label for="graduation">Graduation Date:</label>
                <input type="date" id="graduation" name="graduation" required>
            </div>
            <div class="form-group">
                <label for="skill">Important Skill:</label>
                <input type="text" id="skill" name="skill" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Job Application Form</p>
    </footer>
</body>
</html>
